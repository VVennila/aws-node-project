service: ven-ce6-node
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1

functions:
  api:
    handler: handler.handler
    environment:
      CLASS_NAME: "CE 6"
    events:
      - httpApi:
          path: /
          method: get

resources:
  Resources:
    DelfrinandoEmailSns:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ven-email-topic
        Subscription: 
          - Protocol: "email"
            Endpoint: "nilarajan@gmail.com"

plugins:
  - serverless-offline